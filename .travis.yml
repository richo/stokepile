language: rust
rust:
  - stable
  - nightly
matrix:
  fast_finish: true

services:
  - postgresql

addons:
  postgresql: "9.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install libusb-1.0-0 libusb-1.0-0-dev

env:
  - DATABASE_URL=postgres://archiver:archiver@localhost/archiver_web

before_script:
  - psql -c "CREATE USER archiver PASSWORD 'archiver';" -U postgres
  - psql -c "CREATE DATABASE archiver_web OWNER archiver;" -U postgres

script:
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo build --features web; else cargo build; fi
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo run --features web --bin run_migrations; fi
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo test --features web; else cargo test; fi
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then cargo test --no-default-features --features web; else cargo test --no-default-features; fi
